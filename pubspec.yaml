name: decimal
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.3 <4.0.0"

dependencies:
  bloc: ^8.1.3
  bloc_test: ^9.1.6
  connectivity: ^3.0.6
  crypto: ^3.0.3
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_appauth: ^6.0.0
  flutter_bloc: ^8.1.4
  flutter_dotenv: ^5.0.2
  font_awesome_flutter: ^10.6.0
  image_picker: ^1.0.7
  mocktail: ^1.0.3
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  supabase_flutter: ^1.10.25
  test: ^1.24.9
  uuid: ^4.3.3
  video_player: ^2.8.3
  youtube_player_flutter: ^9.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
    - family: Roboto Condensed
      fonts:
        - asset: assets/fonts/Roboto_Condensed/RobotoCondensed-Regular.ttf
